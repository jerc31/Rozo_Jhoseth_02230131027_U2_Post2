<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | ShopPlus</title>
</head>
<body>

<header>
    <h1>Registro ShopPlus</h1>
    <p>Crea tu cuenta para comprar productos y gestionar tus pedidos.</p>
</header>

<main>
<form action="/registro" method="post">

<!--  INFORMACIÓN PERSONAL  -->
<fieldset>
<legend>Información Personal</legend>

<label for="nombre">Nombre *</label><br>
<input type="text" id="nombre" name="nombre"
placeholder="Ej: Juan"
pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
minlength="2"
maxlength="40"
autocomplete="given-name"
required autofocus><br><br>

<label for="apellido">Apellido *</label><br>
<input type="text" id="apellido" name="apellido"
placeholder="Ej: Pérez"
pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
minlength="2"
maxlength="40"
autocomplete="family-name"
required><br><br>

<label for="cc">Cédula *</label><br>
<input type="text" id="cc" name="cc"
placeholder="Ej: 123456789"
pattern="[0-9]{6,10}"
minlength="6"
maxlength="10"
required><br><br>

<label for="email">Correo electrónico *</label><br>
<input type="email" id="email" name="email"
placeholder="ejemplo@correo.com"
maxlength="40"
autocomplete="email"
required><br><br>

<label for="telefono">Teléfono *</label><br>
<input type="tel" id="telefono" name="telefono"
placeholder="+57 300 123 4567"
pattern="^\+(57|52|54|34)\s[0-9]{3}\s[0-9]{3}\s[0-9]{4}$" 
title="Formato válido: +57 300 123 4567 (Colombia, México, Argentina o España)"
minlength="16"
maxlength="16"
autocomplete="tel"
required><br><br>

<label for="fechanacimiento">Fecha de nacimiento *</label><br>
<input type="date" id="fechanacimiento" name="fechanacimiento"
min="1940-01-01" 
max="2008-12-31"
required><br><br>

<p>Género *</p>
<input type="radio" id="genero-m" name="genero" value="m" required>
<label for="genero-m">Masculino</label>

<input type="radio" id="genero-f" name="genero" value="f">
<label for="genero-f">Femenino</label>

<input type="radio" id="genero-otro" name="genero" value="otro">
<label for="genero-otro">Otro (therian)</label>
<br><br>

</fieldset>

<!--  INFORMACIÓN DE CUENTA  -->
<fieldset>
<legend>Configuración de Cuenta</legend>

<label for="usuario">Nombre de usuario *</label><br>
<input type="text" id="usuario" name="usuario"
placeholder="usuario123"
pattern="[A-Za-z0-9_]{4,20}"
minlength="4" 
maxlength="20"
autocomplete="username"
required><br><br>

<label for="password">Contraseña *</label><br>
<input type="password" id="password" name="password"
placeholder="Mínimo 8 caracteres"
minlength="8"
maxlength="30"
autocomplete="new-password"
required><br><br>

<label for="password-confirm">Confirmar Contraseña *</label><br>
<input type="password" id="password-confirm" name="password_confirm"
placeholder="Repite tu contraseña"
minlength="8"
maxlength="30"
autocomplete="new-password"
required><br><br>

<label for="sitio-web">Sitio web personal (opcional)</label><br>
<input type="url" id="sitio-web" name="sitio_web"
placeholder="https://www.misitio.com"
maxlength="200"
autocomplete="url"><br><br>

</fieldset>

<!--  DIRECCIÓN DE ENVÍO  -->
<fieldset>
<legend>Dirección de Envío</legend>

<label for="pais">País *</label><br>
<select id="pais" name="pais" autocomplete="country" required>
<option value="">Selecciona tu país</option>
<option value="co">Colombia</option>
<option value="mx">México</option>
<option value="ar">Argentina</option>
<option value="es">España</option>
</select><br><br>

<label for="ciudad">Ciudad *</label><br>
<input type="text" id="ciudad" name="ciudad"
placeholder="Ej: Bogotá"
pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,50}"
minlength="2"
maxlength="50"
autocomplete="address-level2"
required><br><br>

<label for="direccion">Dirección *</label><br>
<input type="text" id="direccion" name="direccion"
placeholder="Calle 123 #45-67"
minlength="5"
maxlength="100"
autocomplete="street-address"
required><br><br>

<label for="codigo-postal">Código postal *</label><br>
<input type="text" id="codigo-postal" name="codigo_postal"
placeholder="Ej: 110111"
pattern="[0-9]{5,6}"
minlength="5"
maxlength="6"
required><br><br>

<label for="indicaciones">Indicaciones adicionales</label><br>
<textarea id="indicaciones" name="indicaciones"
rows="5" 
maxlength="300"
placeholder="Ej: Entregar en portería"></textarea><br><br>

</fieldset>

<!--  PREFERENCIAS  -->
<fieldset>
<legend>Preferencias</legend>

<input type="checkbox" id="newsletter" name="newsletter" value="si">
<label for="newsletter">Deseo recibir promociones</label><br><br>

<input type="checkbox" id="terminos" name="terminos"
value="si"
required
aria-required="true">
<label for="terminos">Acepto los términos y condiciones *</label>

</fieldset>

<br>
<button type="submit">Registrar</button>
<button type="reset">Limpiar</button>

</form>
</main>

<footer>
<p>&copy; 2026 ShopPlus. Todos los derechos reservados.</p>
</footer>

</body>
</html>
